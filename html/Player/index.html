<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音频播放器</title>
	<link rel="stylesheet" href="./font/iconfont.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="js/lyric.js"></script>
	<script src="./js/index.js"></script>
</head>
<body>
<!-- controls 控件 -->
	<audio src=""></audio>			
	<div class="bigbox">
		<div class="box-top">
			<div class="logo-img">
				<img src="./images/25.jpg" alt="">
			</div>
		</div>
		<div class="box-middle">
			<span id="songsna"></span>
			<ul class="lists">
				暂无歌词
			</ul>
		</div>
		<div class="box-bottom">
			<div class="box-bottom-top">
					<div class="kuang">
						<span id="alltime"></span>
						<span id="currenttime"></span>
					</div>
					<!--<br>-->
					<div class=" progress">
					<span id="bgprogress"></span>
					<span id="dragcircle"></span>
					</div>
				
			</div>
			<div class="box-bottom-bottom">
				<i id="left" class="iconfont icon-zuoyouqiehuan"></i>
				<i id="play" class="iconfont icon-a866"></i>
				<i id="stop" class="iconfont icon-zanting"></i>
				<i id="right" class="iconfont icon-zuoyouqiehuan1"></i>
				<i id="love" class="iconfont icon-aixin"></i>
			</div>
		</div>
	</div>
	
</body>

</html>
